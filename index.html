<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cronómetro</title>
</head>
<body>
    <div id="chronometer">
      <header>
        <p id="title">Cronómetro</p>
      </header>
        <main>
         <div id ="display">
           <span id="hours">00</span><span>:</span>
           <span id="minutes">00</span><span>:</span>
           <span id="seconds">00</span><span>:</span>
           <span id ="decimals">0</span>
         </div>
         <div id="buttons">
           <span><button id="start">Start</button></span>
           <span><button id="pause">Pause</button></span>
           <span><button id="reset">Reset</button></span>
         </div>
        </main>
        <footer><p>Criado por Filipe Sabino</p></footer>
        
    </div>
    <script defer src="index.js"></script>
</body>
</html>
